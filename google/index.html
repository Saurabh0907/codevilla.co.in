<html>
<head>
	<title>cloud project</title>
	<script src="//ajax.aspnetcdn.com/ajax/jQuery/jquery-1.7.1.min.js"></script>

	<script type="text/javascript">

		var url = '';
		var b = '';
		$(document).ready(function() { 

			$.get('/login', function(data) {
				url = data;
			});

			var interval = window.setInterval((function() {
				if (b.closed) {
			 		window.clearInterval(interval);

			 		window.location = './list';
			 	}
			}),1000);
		});

	</script>
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
<button id="login" onclick="b = window.open('oauth.js', 'window', 'status=0,menubar=0,resizable=1,width=500,height=800;')">Login to Google</button>
</body>
